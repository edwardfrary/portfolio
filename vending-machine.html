<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Vending Machine</title>
</head>

<body>

    <body>
        <header>
            <h1>
                <a href="/">Alfereti Edward Frary</a>
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="./index.html#bio">Bio</a>

                    </li>
                    <li>
                        <a href="./index.html#contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="grid-container vendor-panels">

            <div class="grid-item" style="background-color:darkgray;">
                <div class="sidebar">
                    <p>Vending Machine</p>
                </div>
            </div>

                <div class="grid-item">
                    <div class="panel">
                        <p>Select your main:</p>
                        <form>
                        <ul>
                            <li>
                                <input type="radio" id="burger" name="mainmenu" value="burger" onclick="buyBurger()">
                                <label for="burger">Burger</label>
                            </li>
                            <li>
                                <input type="radio" id="cheeseburger" name="mainmenu" value="cheeseburger" onclick="buyCburger()">
                                <label for="cheeseburger">Cheeseburger</label>
                            </li>
                            <li>
                                <input type="radio" id="hotdog" name="mainmenu" value="hotdog" onclick="buyHotdog()">
                                <label for="hotdog">Hotdog</label>
                            </li>
                            <li>
                                <input type="radio" id="nomain" name="mainmenu" value="nothing" onclick="clearMain()">
                                <label for="nomain">Nothing</label>
                            </li>
                        </ul>
                        </form>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="panel">
                        <p>Select your side:</p>
                        <form>
                        <ul>
                            <li>
                                <input type="radio" id="fries" name="sidemenu" value="fries" onclick="buyFries()">
                                <label for="fries">Fries</label>
                            </li>

                            <li>
                                <input type="radio" id="salad" name="sidemenu" value="salad" onclick="buySalad()">
                                <label for="salad">Side-Salad</label>
                            </li>
                            <li>
                                <input type="radio" id="chips" name="sidemenu" value="chips" onclick="buyChips()">
                                <label for="chips">Chips</label>
                            </li>
                            <li>
                                <input type="radio" id="noside" name="sidemenu" value="nothing" onclick="clearSide()">
                                <label for="noside">Nothing</label>
                            </li>
                        </ul>
                        </form>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="panel">
                        <p>Select your drink:</p>
                        <form>
                        <ul>
                            <li>
                                <input type="radio" id="soda" name="drinksmenu" value="soda" onclick="buySoda()">
                                <label for="soda">Soda</label>
                            </li>

                            <li>
                                <input type="radio" id="dietsoda" name="drinksmenu" value="dietsoda" onclick="buyDietSoda()">
                                <label for="dietsoda">Diet Soda</label>
                            </li>
                            <li>
                                <input type="radio" id="water" name="drinksmenu" value="water" onclick="buyWater()">
                                <label for="water">Water</label>
                            </li>
                            <li>
                                <input type="radio" id="nodrink" name="drinksmenu" value="nothing" onclick="clearDrink()">
                                <label for="nodrink">Nothing</label>
                            </li>
                        </ul>
                        </form>
                    </div>
                </div>
                <div class ="grid-item">
                    <div class="panel" style="background-color:yellow;">
                        <p>PAYMENT</p>
                        <form class="payment-panel">
                            <label for ="currentmoney">Current Money:</label>
                            <input class="currency-box" type="text"  id ="currentmoney" name="currentmoney" readonly="true"><br>
                            <label for ="price">Price:</label>
                            <input class ="currency-box" type="text" id ="price" name="price"><br>
                            <input class="payment-button" type="button" id="purchase" onclick="buy()" value="Purchase"><br>
                            <input class="payment-button" type="button" id="cancel" onclick="window.location.reload();" value="Cancel"><br>
                            <input class="payment-button" type="button" id="addmoney" onclick="addMoney()" value="Add Money" style="color:white; background-color:darkgreen;">
                        </form>
                    </div>
                </div>
 

        </div>
        <div class="grid-container">
            <div class="grid-item">
                <div class="sidebar" id="contact">
                    <p>CONTACT</p>
                </div>
            </div>

            <div class="grid-item">
                <footer>
                    <section>
                        <a href="mailto:edwardfrary@gmail.com">EMAIL</a>
                        <a href="tel:7327639593">PHONE</a>
                        <a href="https://www.linkedin.com/in/alfereti-frary-416808131/">LINKEDIN</a>
                        <a href="https://github.com/edwardfrary">GITHUB</a>
                    </section>
                </footer>
            </div>
        </div>
        <script src ="assets/jscript.js"></script>
    </body>

</html>
